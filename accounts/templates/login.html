{% extends "base.html" %}

{% load static %}

{% block title %}Log-In{% endblock %}

{% block content %}
    <div class="login_signUp">
        <div class="login_signUp-sign_div">
            <div class="login_margin" id="login_ment">
                Sign in to SECS
            </div>

            <form action="{% url 'accounts:login' %}" method="post" autocomplete="off">
                {% csrf_token %}
                <div class="login_highMargin">
                    <input type="email" name="email" placeholder=" SECS ID" title="아이디" class="input_text" maxlength="41" value="">
                </div>

                <div class="login_margin">
                    <input type="password" name="password" placeholder=" Password" title="비밀번호" class="input_text" maxlength="50">
                </div>

                <div class="login_margin">
                    <button type="submit" class="btn_login">
                        <span class="btn_text">Sign in</span>
                    </button>
                </div>

            </form>

            <div class="login_highMargin">
                <p>SECS 계정이 없으신가요? <a id="login-signIn_btn" href="{% url 'accounts:signUp' %}">지금 만드세요.</a></p>
            </div>
        </div>
    </div>
{% endblock %}
