<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/style.css">
    <script src="../main.js" defer></script>
    <title>Sign-Up</title>
</head>

<body>
    <nav class="navbar">

        <div class="navbar__logo">
            <a href="../main.html">SECS</a>
        </div>

        <ul class="navbar__menu">
            <li><a href="#">Introduce</a></li>
            <li><a href="#">IoT Space</a></li>
            <li><a href="#">AIoT Space</a></li>
        </ul>

        <ul class="navbar__sign">
            <li><a id="navbar__sign-in" href="login.html">Sign in</a></li>
            <li><a id="navbar__sign-up" href="signUp.html">Sign up</a></li>
        </ul>

        <a href="#" class="navbar__toggleBtn"></a>
    </nav>

    <div class="login_signUp">
        <div class="login_signUp-sign_div">
            <div id="signUp_ment">
                SECS ID 생성
            </div>

            <form action="#" method="POST" autocomplete="off">

                <div class="login_highMargin">
                    <input type="text" name="id" placeholder=" Username" title="이름" class="input_text" maxlength="41" value="">
                </div>
                <div class="login_margin">
                    <input type="email" name="email" placeholder=" Email" title="이메일" class="input_text" maxlength="41" value="">
                </div>
                새 SECS ID로 사용될 주소입니다.
                <div class="login_margin">
                    <input type="password" name="pw" placeholder=" Password" title="비밀번호" class="input_text" maxlength="16">
                </div>
                <div class="login_margin">
                    <input type="password" name="pw" placeholder=" Confirm Password" title="비밀번호 확인" class="input_text" maxlength="16">
                </div>

                <div class="login_margin">
                    <button type="submit" class="btn_signUp">
                        <span class="btn_text">Sign up</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
